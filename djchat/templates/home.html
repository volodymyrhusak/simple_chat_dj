<html>
<head>
    <title>django chat</title>
</head>
<body>
    <ul>
        {% for raw in chat %}
                <li >  {{ raw.username }} :-> {{ raw.message }}</li>
        {% endfor %}
    </ul>

    <form method="post" action="/post/">
    {% csrf_token %}
        <input type="text" name="message"/>
        <span>
            <input type="submit" value="Send"/>
        </span>
    </form>
</body>
</html>
